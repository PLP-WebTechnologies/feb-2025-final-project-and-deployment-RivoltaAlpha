<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OtakuMerch | Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">OtakuMerch</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Gear Up Like a True Otaku!</h1>
    <p>Shop your favorite anime merch now.</p>
    <a href="products.html" class="btn">Shop Now</a>
  </section>

  <!-- Image Slider -->
  <section class="slider">
    <img src="images/slider1.jpg" class="slide" alt="Featured Merch 1" />
    <img src="images/slider2.jpg" class="slide" alt="Featured Merch 2" />
    <img src="images/slider3.jpg" class="slide" alt="Featured Merch 3" />
  </section>

  <!-- Featured Products -->
  <section class="featured">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/figure1.jpg" alt="Figure 1">
        <h3>Deku Action Figure</h3>
        <p>$25.00</p>
      </div>
      <div class="product-card">
        <img src="images/poster1.jpg" alt="Poster 1">
        <h3>Naruto Wall Poster</h3>
        <p>$10.00</p>
      </div>
      <div class="product-card">
        <img src="images/shirt1.jpg" alt="Shirt 1">
        <h3>Attack on Titan Tee</h3>
        <p>$18.00</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 OtakuMerch. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
